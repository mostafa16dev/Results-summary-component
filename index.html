<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="card">
    <main class="card-main">
      <h2>Your Result</h2>
      <p class="card-main-score">
        <span class="card-score-total">76</span>
        of 100
      </p>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </main>
    <article class="card-summary">
      <h2>Summary</h2>
      <article>
        <div class="card-summary-item-left">
          <img src="assets/images/icon-reaction.svg" alt="reaction icon" srcset="">
          <sub>Reaction</sub>
        </div>
        <p class="card-summary-item-right">
          <span>80</span> / 100
        </p>
        <div class="summary-top-right-border border-red"></div>
        <div class="summary-top-left-border border-red"></div>
        <div class="summary-bottom-left-border border-red"></div>
        <div class="summary-bottom-right-border border-red"></div>
      </article>
      <article>
        <div class="card-summary-item-left">
          <img src="assets/images/icon-memory.svg" alt="reaction icon" srcset="">
          <sub>Memory</sub>
        </div>
        <p class="card-summary-item-right">
          <span>92</span> / 100
        </p>
        <div class="summary-top-right-border border-yellow"></div>
        <div class="summary-top-left-border border-yellow"></div>
        <div class="summary-bottom-left-border border-yellow"></div>
        <div class="summary-bottom-right-border border-yellow"></div>
      </article>
      <article>
        <div class="card-summary-item-left">
          <img src="assets/images/icon-verbal.svg" alt="reaction icon" srcset="">
          <sub>Verbal</sub>
        </div>
        <p class="card-summary-item-right">
          <span>61</span> / 100
        </p>
        <div class="summary-top-right-border border-green"></div>
        <div class="summary-top-left-border border-green"></div>
        <div class="summary-bottom-left-border border-green"></div>
        <div class="summary-bottom-right-border border-green"></div>
      </article>
      <article>
        <div class="card-summary-item-left">
          <img src="assets/images/icon-visual.svg" alt="reaction icon" srcset="">
          <sub>Visual</sub>
        </div>
        <p class="card-summary-item-right">
          <span>72</span> / 100
        </p>
        <div class="summary-top-right-border border-blue"></div>
        <div class="summary-top-left-border border-blue"></div>
        <div class="summary-bottom-left-border border-blue"></div>
        <div class="summary-bottom-right-border border-blue"></div>
      </article>
      <button>Continue</button>
    </article>
  </section>

</body>

</html>
